{% extends "layout.html" %}

{% block title %}Details{% endblock %}

{% block header %}Chai Details Page{% endblock %}

{% block content %}
  <div class="grid sm:grid-cols-[minmax(200px,_3fr)_4fr] sm:max-w-[1280px] m-auto p-4 gap-3 border rounded">
    <div class="max-h-[350px] sm:max-h-[400px] overflow-hidden rounded">
      <img src="{{chai.image.url}}" class="max-h-full sm:max-h-full w-full">
    </div>
    <div class="text-left text-[max(4.5vw,_14px)] sm:text-[max(2vw,_21px)] py-2 px-4 rounded">
      <div class="flex items-center justify-between">
        <strong>
          {{chai.name}}
        </strong>

        <div class="flex gap-1 text-[0.4em]">
          <p class="bg-gray-600 px-1.5 py-0.5">{{chai.type}}</p>
          <p class="bg-gray-600 px-1.5 py-0.5">{{chai.size}}</p>
        </div>
      </div>
      <p class="text-[0.8em] text-blue-700 font-semibold mb-2">&dollar; {{chai.price}}</p>
      <div class="detail-body text-[0.6em]">
        <p>{{chai.description}}</p>
      </div>
    </div>
  </div>
{% endblock %}
